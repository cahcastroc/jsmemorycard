<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - AT JS - Infnet</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body onload="drawBoard()">
    <header>
    <h1>Jogo da Memória</h1>    
    <h2>AT JavaScript - Infnet</h2>
    </header>

    <main id="container">
        <div id="btn-1">
            <button type="button" id="btn-start" onclick="startGame()"> Iniciar/Recomeçar</button>
        </div>

        <div id="board">
        </div>
               
        <div id="btn-2">
            <button type="button" id="btn-time" onclick="btnTimes()"> Visualizar melhor tempo</button>
        </div>
        
    </main>
    
</body>

<script src="script.js"></script>
</html>
